<!-- Write code to display from 1 to 100 but just even numbers. -->

<html>
  <head>
    <title>question_1</title>
  </head>
  <body>
    <script>
      document.write("Even Number from 1 to 100:");
      for (let i = 2; i <= 100; i++) {
        if (i % 2 == 0) {
          document.write(" <br> ", i);
        }
      }
    </script>
  </body>
</html>
