<!-- let str = 'I love my India'
output expected = 'India my love I'
Write code for this. -->

<html>
  <head>
    <title></title>
  </head>
  <body>
    <script>
      let str = "I love my India";
      let words = str.split(" ");
      let reversedWords = words.reverse();
      let reversedStr = reversedWords.join(" ");

      document.write("Before:---- ", str, "<br>");
      document.write("After reversed:----- ", reversedStr);
    </script>
  </body>
</html>
