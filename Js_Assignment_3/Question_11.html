Write code to find average as mentioned above. Use array and object methods. -->


<html>
  <head>
    <title>Question_11</title>
  </head>
  <body>
    <script>
        let input = [
    {
        student1: {
            subject1: 44,
            subject2: 56,
            subject3: 87,
            subject4: 97,
            subject5: 37
        }
    },
    {
        student2: {
            subject1: 44,
            subject2: 56,
            subject3: 87,
            subject4: 97,
            subject5: 37
        }
    },
    {
        student3: {
            subject1: 44,
            subject2: 56,
            subject3: 87,
            subject4: 97,
            subject5: 37
        }
    }
];

let output = input.map(studentData => {

    let studentName = Object.keys(studentData)[0];

    let scores = Object.values(studentData[studentName]);

    let average = scores.reduce((total, score) => total + score, 0) / scores.length;

    return { [studentName]: { average: average } };
});

console.log(output);
document.write(output);

    </script>
  </body>
</html>
