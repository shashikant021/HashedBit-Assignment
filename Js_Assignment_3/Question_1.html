<!-- Create an array of states in india.
Remove all the names starting with vowels from the list. Use array.filter. -->

<html>
  <head>
    <title>array filter</title>
  </head>
  <body>
    <script>
      let statesInIndia = [
        "Andhra Pradesh",
        "Arunachal Pradesh",
        "Assam",
        "Bihar",
        "Chhattisgarh",
        "Goa",
        "Gujarat",
        "Haryana",
        "Himachal Pradesh",
        "Jharkhand",
        "Karnataka",
        "Kerala",
        "Madhya Pradesh",
        "Maharashtra",
        "Manipur",
        "Meghalaya",
        "Mizoram",
        "Nagaland",
        "Odisha",
        "Punjab",
        "Rajasthan",
        "Sikkim",
        "Tamil Nadu",
        "Telangana",
        "Tripura",
        "Uttar Pradesh",
        "Uttarakhand",
        "West Bengal",
      ];

      function removeVowel(states) {
        return states.filter((state) => !/^([AEIOU]).*/.test(state));
      }

      let consonantsStates = removeVowel(statesInIndia);

      document.write(consonantsStates);
      document.write("<br>");
    </script>
  </body>
</html>
