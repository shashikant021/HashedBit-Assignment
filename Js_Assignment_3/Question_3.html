<html>
    <head>
        <title>Question_3</title>
    </head>
    <body>
        <script>
            let string = 'INDIA';
            let array = string.split('');
            array.splice(3, 0, 'O', 'N', 'E', 'S');
            let output = array.join('');
            document.write(output);
        </script>
    </body>
</html>
