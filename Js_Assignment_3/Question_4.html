<!-- Take any string with minimum 20 characters. Count number of consonant and vowel in the string. -->

<html>
  <head>
    <title>Question_4</title>
  </head>
  <body>
    <script>
      let string = "my name is shashikant sahu and i born and raised in ranchi jharkhand.";
      let vowels = string.match(/[aeiou]/gi);
      let consonants = string.match(/[bcdfghjklmnpqrstvwxyz]/gi);

      console.log("Vowels:", vowels ? vowels.length : 0);
      console.log("Consonants:", consonants ? consonants.length : 0);
    </script>
  </body>
</html>
