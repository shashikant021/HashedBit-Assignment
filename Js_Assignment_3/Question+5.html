<!--  Write a function to replace wrong word with correct word in any sentance.
Like this - correctfn(string, wrong, correct)
Use string.replace in function.
 -->

<html>
  <head>
    <title></title>
  </head>
  <body>
    <script>
      function correctFn(string, wrong, correct) {
 
        return string.replace(new RegExp(wrong), correct);
      }

      let strings = "I love my inddio.";
      let correctedstring = correctFn( strings, "inddio", "India" );

      document.write(correctedstring);
    </script>
  </body>
</html>
